<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for better organization -->
    <style>
        /* Internal CSS for quick styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 3px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm" action="#" method="post">
            <h2 class="form-title">Welcome Back!</h2>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password1" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <div class="form-message" id="loginMessage">Invalid username or password. Please try again.</div>
        </form>
    </div>

    <script>
        // Accepted credentials
        const acceptedCredentials = {
            username: "user",
            password: "password"
        };

        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if entered credentials match the accepted credentials
            if (username === acceptedCredentials.username && password === acceptedCredentials.password) {
                window.location.href = "page1.html";
            } else {
                document.getElementById("loginMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
